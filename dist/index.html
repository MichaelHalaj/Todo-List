<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="title">To<span class="title-second">Do</span></div>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-list">
                <div id="projects-title">My Projects</div>
                <!-- <button class="project-item" id="task-today">Today</button> -->
                <form action="" class="hide" id="project-form">
                    <input type="text" maxlength="20">
                    <div class="row">
                        <input type="submit" value="Add">
                        <input type="submit" value="Cancel">
                    </div>
                </form>
                <button id="add-project">Add New Project</button>
            </div>
        </div>
        <div class="todo-list">

            <button class="add-task">Add Task</button>
        </div>
    </div>
</body>
</html>
